{% extends "store/main.html" %} {% block title %}Sign Up{% endblock %} 
{% load static %}
{% block content %}
    <form method="POST">
      {% csrf_token %}
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter First name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="Username">Username</label>
        <input
          type="text"
          class="form-control"
          id="Username"
          name="Username"
          placeholder="Enter User name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
     
    
      <div class="form-group">
        <label for="theirRole">Choose a Role:</label>
          <select name="theirRole" id="theirRole">
            <option value="Customer">Customer</option>
            <option value="Seller">Seller</option>
          </select>
    </div>
    
    
    
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
